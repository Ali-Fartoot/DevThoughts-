<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Panel</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #f1f1f1;
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            text-align: center;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            margin: 10px;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Blog Panel</h1>
    <a href="{% url 'settings:settings_menu' username=username %}" class="button">Settings</a>
    <a href="{% url 'blog:post' username=username %}" class="button">Add Post</a>
</body>
</html>
