<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DevThoughts</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #f1f1f1;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #3c3c3c;
            padding: 40px;
            border-radius: 8px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #f1f1f1;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DevThoughts</h1>
        <div class="buttons">
            <a href="{% url 'accounts:login' %}">Login</a>
            <a href="{% url 'accounts:signup' %}">Signup</a>
        </div>
    </div>
</body>
</html>
