<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #f1f1f1;
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #f1f1f1;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #4c4c4c;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #00aaff;
        }
        a:hover {
            text-decoration: underline;
        }
        .profile-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .profile-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <ul>
            <li><a href=" {% url 'settings:profile_settings' username=username %} ">Profile Settings</a></li>
            <li><a href="{% url 'settings:privacy_settings' username=username %}">Privacy Settings</a></li>
            <li><a href="{% url 'settings:display_settings' username=username %}">Display Settings</a></li>
        </ul>
        <a href="{% url 'blog:panel' username=username %}" class="profile-link">Profile</a>
    </div>
</body>
</html>
