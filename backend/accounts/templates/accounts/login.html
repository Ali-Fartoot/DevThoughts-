<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #2c2c2c;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-card {
            background: #3c3c3c;
            max-width: 400px;
            margin: 5em auto;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            padding: 2em 2em 2.5em 2em;
            color: #f1f1f1;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #f1f1f1;
            margin-bottom: 0.2em;
            letter-spacing: 2px;
        }
        .subtitle {
            text-align: center;
            font-size: 1em;
            color: #f1f1f1;
            margin-bottom: 2em;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #555;
            border-radius: 4px;
            background: #4c4c4c;
            color: #f1f1f1;
            font-size: 1em;
            margin-bottom: 0.5em;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        .connect-btn {
            width: 100%;
            padding: 0.8em;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: bold;
            margin-top: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .connect-btn:hover {
            background: #0056b3;
        }
        .options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1em;
            font-size: 1em;
            color: #f1f1f1;
        }
        .options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .options a {
            color: #f1f1f1;
            text-decoration: underline;
            font-size: 0.98em;
        }
        .errorlist {
            color: #ff5252;
            margin-bottom: 0.5em;
            font-size: 0.95em;
            text-align: center;
        }
        .signup-link {
            text-align: center;
            margin-top: 1em;
        }
        .signup-link a {
            color: #00aaff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>LOGIN</h1>
        <div class="subtitle">ENTER YOUR CREDENTIALS</div>
        <form method="post">
            {% csrf_token %}
            {% if error %}
                <div class="errorlist">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="connect-btn">CONNECT</button>
        </form>
        <div class="signup-link">
            <a href="{% url 'accounts:signup' %}">Don't have an account? Sign up</a>
        </div>
    </div>
</body>
</html>
