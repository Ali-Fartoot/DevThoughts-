services:
  devthoughts:
    build: .
    command: /usr/src/app/run.sh

    volumes:
      - ./:/user/src/app
    ports:
      - 8000:8000
    depends_on:
      - pgdb
    env_file:
      - example.env
  
  pgdb:
    image: postgres
    container_name: pgdb
    volumes:
      - db_data:/var/lib/postgresql/db_data
    env_file:
      - example.env

volumes:
  db_data: