version: '3.8'
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./backend:/app
    ports:
      - 8000:8000
    depends_on:
      - pgdb
      - mongodb
    env_file:
      - backend.env
    working_dir: /app
  
  pgdb:
    image: postgres
    container_name: pgdb
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - backend.env

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - '27017:27017'
    env_file:
      - backend.env
    volumes:
      - mongodb_data:/data/db

  minio:
    image: minio/minio
    container_name: minio
    ports:
    - '9000:9000'
    - '9001:9001'
    volumes:
    - 'minio-data:/data'
    env_file:
      - backend.env
    command: server --console-address ":9001" /data

volumes:
  db_data:
  mongodb_data:
  minio-data:
