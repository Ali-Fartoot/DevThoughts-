version: '3.8'
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./backend:/app
    ports:
      - 8000:8000
    depends_on:
      - pgdb
    env_file:
      - backend.env
    working_dir: /app
  
  pgdb:
    image: postgres
    container_name: pgdb
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - backend.env

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - frontend.env
    depends_on:
      - backend

volumes:
  db_data:
